<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" id="username" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" id="password" placeholder="密码">
                <input type="button" class="input_sub" id="login_btn" value="登 录">
            </form>
        </div>

    </div>

    <!-- 系统信息弹框 -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">系统提示</h4>
                </div>
                <div class="modal-body">
                    <p id="modalMsg">密码错误</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // -------------------登录功能开始-----------------
        $('#login_btn').click(function() {
            //获取用户输入的用户名
            var $username = $('#username').val();
            //获取用户输入的密码
            var $password = $('#password').val();

            if ($username === '' || $password === '') {
                $("#modalMsg").text("用户名或密码不可为空!")
                $('#myModal').modal('show')
                return;
            };

            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/login',
                data: {
                    user_name: $username,
                    password: $password
                },
                success: function(msg) {
                    if (msg.code === 200) {
                        location.href = 'index.html';
                        $('#myModal').modal('show')
                    } else {
                        $("#modalMsg").text(msg.msg);
                        $('#myModal').modal('show')
                    }
                }
            });
        });
        // -------------------登录功能结束-----------------
    </script>
</body>

</html>
